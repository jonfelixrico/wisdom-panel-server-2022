services:
  backend:
    # points to the root of this repository
    image: jonfelixrico/wisdom-panel-server
    restart: unless-stopped
    ports:
      - 9085:9085
    env_file:
      - .env
    environment:
      - LOGS_FILENAME=/var/log/wisdom-panel-server/nest-%DATE%.log
    volumes:
      - ./server/logs:/var/log/wisdom-panel-server
